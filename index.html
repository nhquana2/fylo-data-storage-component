<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fylo Data Storage Component</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="background">
            <img src="./img/bg-desktop.png" alt="" class="background__image" />
            <div class="card">
                <div class="card__left">
                    <div class="card__left__content">
                        <img src="./img/logo.svg" alt="" class="card__logo" />
                        <div class="card__icon-list">
                            <div class="card__icon">
                                <img src="./img/icon-document.svg" alt="" />
                            </div>
                            <div class="card__icon">
                                <img src="./img/icon-folder.svg" alt="" />
                            </div>
                            <div class="card__icon">
                                <img src="./img/icon-upload.svg" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card__right">
                    <div class="card__float">
                        <p class="card__float-text">
                            <span class="card__float-left">185</span>
                            <span class="card__float-right">GB left</span>
                        </p>
                    </div>
                    <div class="card__right__content">
                        <p class="card__notification">
                            You've used
                            <span class="card__text-bold">815 GB</span> of your
                            storage
                        </p>
                        <div class="card__storage">
                            <div class="card__storage-bar">
                                <div class="card__storage-bar__full"></div>
                                <div class="card__storage-bar__current">
                                    <div
                                        class="card__storage-bar__circle"
                                    ></div>
                                </div>
                            </div>
                            <div class="card__storage-text">
                                <p>0 GB</p>
                                <p>1000 GB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
